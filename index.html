<!DOCTYPE html>
<html lang="en">
  <head>   
    <script src="js/jquery.js"></script>
    <script>
      //executes code when the full document is loaded
      //$ is shorthand for jQuery
      $(document).ready( function() {

         /// code lives here
        
         $("#content").html("<h1>JQuery says hi!</h1>");
      });    
    </script>
  </head>
  <body>
     <div id="content"></div>
  </body>
</html>
